<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/update" method="post">

    <div>
        <input type="hidden" name="id" th:value="${record.id}">
        <input type="text" name="title" th:value="${record.title}">
    </div>

    <div>
        <input type="text" name="artist" th:value="${record.artist}">
    </div>

    <div>
        <input type="number" name="year" th:value="${record.year}">
    </div>

    <div>
        <input type="submit" value="Update">
    </div>

</form>

</body>
</html>
